<h1>
    {{title}}
</h1>

<form>
    <input type="text" name="next-todo" [(ngModel)]="nextTodo">
    <button (click)="todos.addTodo(nextTodo); nextTodo=''" ng-enabled="!nextTodo.trim()">Add</button>
</form>

<ul>
  <li *ngFor="let todo of todos.getList()">
    <input type="checkbox" [(ngModel)]="todo.completed">
    {{todo.text}}
  </li>
</ul>

<button (click)="todos.removeCompleted();">Remove Completed</button>
